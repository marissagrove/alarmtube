<html>
<head>
	<title>Alarmtube</title>
	<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/css/main.css">

	<style>
	body {color:#ffffff;}
	h1 {color:#ffffff;}
	p.ex {color:rgb(0,0,255);}
	</style>

</head>

<body>
	<label id="playlist-label" for="playlist"> Video ID's (separated by commas)</label>
	<input type="text" value="" id="playlist" />

	<h1>Welcome to Alarmtube</h1>

	<form action="" method="">
		<div id="jsalarmclock"> 
			<div>
				<div class="leftcolumn">Current Time:</div> 
				<span id="jsalarm_ct" style="letter-spacing: 2px"></span>
			</div>
			<div>
				<div class="leftcolumn">Set Alarm:</div> 
				<span><select></select> Hour</span> 
				<span><select></select> Minutes</span> 
				<span><select></select> Seconds</span>
			</div>
			<div>
				<div class="leftcolumn">Set Alarm Action:</div> 
				<input type="submit" value="Set Alarm!" id="submitbutton" /> 
				<input type="reset" value="reset" id="resetbutton" />
			</div>
		</div>
	</form>

	<div id="ytapiplayer">
		The video will load here, give it a second. Or an error has occured, in which case, don't wait around.
	</div>

	<br />

	<input type="submit" value="I'm Awake!" id="stop-video" />

	<br /> 
</body>
</html>
